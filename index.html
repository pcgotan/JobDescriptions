    <script>
        (async () => {
            const response = await fetch(
                'https://api.github.com/repos/pcgotan/JobDescriptions/contents/Data'
            );
            const data = await response.json();
            htmlString = data
                .map((data) => data.name)
                .filter((file) => file.endsWith('.html'))
                .map((file) => file.slice(0, -5))
                .map(
                    (file) =>
                        `<li class="list-group-item"><a href="Data/${file}.html" target="_blank">${file}</a></li>`
                )
                .join('\n');
            document.getElementsByTagName('ul')[0].innerHTML = htmlString;
            document.querySelector('#footer').removeAttribute('hidden');
        })();
    </script>
